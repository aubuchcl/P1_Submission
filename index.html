<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Project 1 Submission" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- https://developer.apple.com/library/iad/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/main.css" />

  <link rel="stylesheet" media="(min-width: 700px)" href="css/media_seven.css" />
  
  <title>P1 Submission</title>

</head>


<body>
  <div class="grid">
    <!-- section 1 header and image  -->
    <div class="row top">
      <picture class="col-6">
        <img src="https://sumozasnullpointer.files.wordpress.com/2015/04/udacity-logo.jpg" alt="not working">
      </picture>
      
      
      <div class="col-6"> 
        <h1>Christopher Aubuchon</h1>
          <h4 class="ninja">Front End Sifu</h4>
      </div>
    </div>


    <!-- section 2 main picture -->
    <div class="row">
      <picture class="col-12 feature">
        <source
          media="(min-width: 1400px)"
          srcset="images/duck-xlarge.jpg">
        <source
          media="(min-width: 1200px)"
          srcset="images/duck-large.jpg">
        <source
          media="(min-width: 750px)"
          srcset="images/duck-medium.jpg">
        <source
          media="(min-width: 500px)"
          srcset="images/duck-small.jpg">
        <img src="images/duck-xsmall.jpg" alt="duck">

    </div>

    <!-- section 3 bottom pictures -->
    <div class="row">
      <h2 class="col-4 feat-work">Featured Work</h2>
    </div>

    <div class="row">
      <div class="img-wrapper">
        <center><img src="images/swing-medium.jpg" alt="swing" class="first-bottom-img"></center>
        <p class="appify">APPIFY</p>
        <center><a href="#">github.com/aubuchcl/p1_submission</a></center>
      </div>
      
      <div class="img-wrapper">
        <center><img src="images/swing-medium.jpg" alt="swing" class="second-bottom-img"></center>
        <p class="appify">APPIFY</p>
        <center><a href="#">github.com/aubuchcl/p1_submission</a></center>
      </div>
      
      <div class="img-wrapper">
        <center><img src="images/swing-medium.jpg" alt="swing" class="third-bottom-img"></center>
        <p class="appify">APPIFY</p>
        <center><a href="#">github.com/aubuchcl/p1_submission</a></center>
      </div>
    </div>






  </div>
